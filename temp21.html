<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Create a Facebook Account</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container">  
        <h1 class="logo">facebook</h1>  
        <div class="form-box">  
            <h2>Create a new account</h2>  
            <p class="subtitle">It's quick and easy.</p>  
            <form>  
                <div class="name-container">  
                    <input type="text" placeholder="First name" required>  
                    <input type="text" placeholder="Surname" required>  
                </div>  

                <label for="dob">Date of birth</label>  
                <input type="date" id="dob" class="dob" required>  

                <label for="gender">Gender</label>  
                <div class="gender-container">  
                    <label>  
                        <input type="radio" name="gender" value="female" required> Female  
                    </label>  
                    <label>  
                        <input type="radio" name="gender" value="male"> Male  
                    </label>  
                    <label>  
                        <input type="radio" name="gender" value="custom"> Custom  
                    </label>  
                </div>  

                <input type="text" placeholder="Mobile number or email address" required>  
                <input type="password" placeholder="New password" required>  

                <button type="submit">Sign Up</button>  
            </form>  
            
            <p>Already have an account?</p>  
        </div>  
    </div>  
</body>  
</html>
